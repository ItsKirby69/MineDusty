# drills
block.minedusty-offshore-drill.name = Offshore Drill
block.minedusty-offshore-drill.description = Extracts ores from deep waters, being more efficient at deeper levels.
block.minedusty-copper-drill.name = Copper Drill
block.minedusty-copper-drill.description = Outputs items at a slow pace indefinitely. Mines basic resources.
block.minedusty-chloro-drill.name = Chloro Drill
block.minedusty-chloro-drill.description = An improved drill, capable of mining higher tiered resources. Mines as a considerable pace than the copper drill.
block.minedusty-lobe-pump.name = Lobe Pump
block.minedusty-lobe-pump.description = Extracts liquids with a gear-lock mechanism.
block.minedusty-crystal-bore.name = Crystal Bore
block.minedusty-crystal-bore.description = Delicately extracts higher tiered resources from crystals.

# crafters
block.minedusty-silica-forge.name = Silica Forge
block.minedusty-silica-forge.description = Brings silicadust at high temperatures for refinement.
block.minedusty-carbonic-press.name = Carbonic Press
block.minedusty-carbonic-press.description = Compresses carbonic waste into Graphite.
block.minedusty-carbonic-concentrator.name = Carbonic Concentrator
block.minedusty-carbonic-concentrator.description = Concentrates carbon fuels into carbonic waste.
block.minedusty-carbonic-refinery.name = Carbonic Refinery
block.minedusty-carbonic-refinery.description = Consumes sizable quantities of slag and oil to mass produce carbonic waste. Requires energy.
block.minedusty-oil-tap.name = Oil Tap
block.minedusty-oil-tap.description = Taps oil from oil bearing ground. Consumes sand to then produce a small amount of oil.
block.minedusty-salinator.name = Salinator
block.minedusty-salinator.description = Mixes water and dissolved salt into salt water.
block.minedusty-crystal-crusher.name = Crystal Crusher
block.minedusty-crystal-crusher.description = Crushes crystals, extracting silicadust indefinitely. Requires power. 
block.minedusty-biosludge-chamber.name = Bio sludge chamber
block.minedusty-biosludge-chamber.description = Utilizes water, turf, and solar energy to produce bio sludge. Has carbonic waste as a byproduct.
