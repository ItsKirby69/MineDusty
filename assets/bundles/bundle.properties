# distribution
block.minedusty-oxide-copper-conveyor.name = Copper Conveyor
block.minedusty-oxide-copper-conveyor.description = Transports items forward.
block.minedusty-copper-junction.name = Copper Junction
block.minedusty-copper-junction.description = Acts as a bridge for two crossing conveyor belts.
block.minedusty-copper-router.name = Copper Router
block.minedusty-copper-router.description = Distributes input items to 3 output directions equally.
block.minedusty-copper-overflow-gate.name = Copper Overflow Gate
block.minedusty-copper-overflow-gate.description = Only outputs items to the left and right if the front path is blocked.
block.minedusty-copper-underflow-gate.name = Copper Underflow Gate
block.minedusty-copper-underflow-gate.description = Opposite of an overflow gate. Outputs to the front if the left and right paths are blocked.
block.minedusty-copper-sorter.name = Copper Sorter
block.minedusty-copper-sorter.description = If an input item matches the selection, it passes forward. Otherwise, the item is outputted to the left and right.
block.minedusty-copper-inverted-sorter.name = Copper Inverted Sorter
block.minedusty-copper-inverted-sorter.description = Similar to a standard sorter, but outputs selected items to the sides instead.
block.minedusty-aqua-conduit.name = Aquamerium Conduit
block.minedusty-aqua-conduit.description = Transports liquids through the pipes.
block.minedusty-aqua-liquid-router.name = Aquamerium Router
block.minedusty-aqua-liquid-router.description = Distributes liquid to 3 output directions equally.
block.minedusty-aqua-liquid-junction.name = Aquamerium Junction
block.minedusty-aqua-liquid-junction.description = A liquid bridge for two crossing pipelines.
block.minedusty-aquamerium-conveyor.name = Aquamerium Conveyor
block.minedusty-aquamerium-conveyor.description = Transports items forward. Faster than a standard conveyor.

# power
block.minedusty-salt-battery.name = Salt Battery
block.minedusty-salt-battery.description = Utilizes salt water to store power. Will lose stored power if insufficient salt water has been provided. [scarlet]Will explode if salt deposites aren't removed!
block.minedusty-salt-battery-large.name = Large Salt Battery
block.minedusty-salt-battery-large.description = Utilizes salt water to store power at a larger capacity. Will lose stored power if insufficient salt water has been provided. [scarlet]Will explode if salt deposites aren't removed!
block.minedusty-solar-panel.name = Solar Panel
block.minedusty-solar-panel.description = Provides a small amount of power from the sun.
block.minedusty-large-solar-panel.name = Large Solar Panel
block.minedusty-large-solar-panel.description = Provides a small amount of power from the sun. At larger size comes larger source of power.
block.minedusty-geothermal-generator.name = Geothermal Generator
block.minedusty-geothermal-generator.description = Utilizes hot locations to generate power. [scarlet]Will melt down on more temperate locations![]
block.minedusty-large-geothermal-generator.name = Large Geothermal Generator
block.minedusty-large-geothermal-generator.description = Larger variant of the geothermal generator. Has higher heat capacity allowing for increased energy produciton.
block.minedusty-carbonic-combustor.name = Carbonic Combustor
block.minedusty-carbonic-combustor.description = Burns flammable resources to produce power.
block.minedusty-power-pylon.name = Power Pylon
block.minedusty-power-pylon.description = A power node variation. Reduced connections for increased distances.
block.minedusty-power-hub.name = Power Hub
block.minedusty-power-hub.description = Makes up the lack of connections from a power pylon. Uses much more resources.

